<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Ticket Details')}"></head>

<body class="bg-dark">

    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>



    <!-- main -->
    <main>
        <section class="container mt-5 col-6">
            <div class="col-12">
                <h1 class="text-center text-light mb-5">
                    Ticket details
                </h1>
            </div>



            <!-- card -->
            <div class="card text-bg-dark border-secondary text-center" th:object="${ticket}">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-subtitle">[[*{title}]]</h5>
                        <h6 class="card-subtitle text-secondary mb-4">Creation date: [[*{creationDate}]]</h6>
                    </div>
                    <h6 class="card-subtitle text-start">Assigned to: [[*{user.userName}]]</h6>
                    <h6 class="card-subtitle text-start my-3">Status: [[*{ticketStatus.name}]]</h6>

                    <hr>

                    <p class="card-text">[[*{body}]]</p>

                    <hr>

                </div>

                <!-- go back button -->
                <div class="">
                    <a th:href="@{/tickets}" class="btn btn-sm btn-outline-secondary mb-4">
                        <i class="bi bi-arrow-90deg-left"></i> Return
                    </a>
                </div>
            </div>

        </section>
















    </main>
    <!-- end main -->

    <footer>

    </footer>


    <script th:replace="~{fragments/popper :: popper}"></script>
</body>

</html>
