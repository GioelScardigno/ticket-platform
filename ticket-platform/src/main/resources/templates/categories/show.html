<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Category details')}"></head>

<body class="bg-dark">

    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>



    <!-- main -->
    <main>
        <section class="container mt-5 col-6">
            <div class="col-12">
                <h1 class="text-center text-light mb-5">
                    Category details
                </h1>
            </div>



            <!-- card -->
            <div class="card text-bg-dark border-secondary" th:object="${category}">
                <div class="card-body">
                    <h5 class="card-title mb-2">Name:</h5>
                    <h6 class="card-subtitle mb-3 text-secondary">[[*{name}]]</h6>
                    <h5 class="card-title mb-2">Description:</h5>
                    <h6 class="card-subtitle mb-3 text-secondary">[[*{description}]]</h6>
                </div>

                <!--go back button -->
                <div class="text-center">
                    <a th:href="@{/tickets}" class="btn btn-sm btn-outline-secondary mb-4">
                        <i class="bi bi-arrow-90deg-left"></i> Return
                    </a>
                </div>
            </div>

        </section>
















    </main>
    <!-- end main -->

    <footer>

    </footer>


    <script th:replace="~{fragments/popper :: popper}"></script>
</body>

</html>
