<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Category create')}"></head>

<body class="bg-dark">

    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>



    <!-- main -->
    <main>
        <section class="container mt-5 col-6">
            <div class="col-12">
                <h1 class="text-center text-light mb-5">
                    <i class="bi bi-bookmark-plus"></i> Adding a new category
                </h1>
            </div>

        </section>

        <div class="container col-4">
            <!-- form -->
            <form th:action="@{/categories/create}" method="post" th:object="${category}" class="mb-4">


                <label class="form-label text-light fs-4" for="name">Name</label>
                <input class="form-control text-bg-dark border-secondary" type="text" th:errorClass="is-invalid"
                    id="name" th:field="*{name}">

                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </div>

                <label class="form-label text-light fs-4 mt-4" for="description">Description</label>
                <textarea rows="4" class="form-control text-bg-dark border-secondary" type="text"
                    th:errorClass="is-invalid" id="description" th:field="*{description}"></textarea>

                <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <!-- go back button -->
                    <div>
                        <a th:href="@{/categories}" class="btn btn-sm btn-outline-secondary mb-4">
                            <i class="bi bi-arrow-90deg-left"></i> Cancel
                        </a>
                    </div>

                    <!-- proceed button -->
                    <div>
                        <button type="submit" class="btn btn-sm btn-outline-light mb-4">
                            <i class="bi bi-bookmark-plus"></i> Add new category
                        </button>
                    </div>
                </div>

            </form>
            <!-- form end -->


        </div>















    </main>
    <!-- end main -->

    <footer>

    </footer>


    <script th:replace="~{fragments/popper :: popper}"></script>
</body>

</html>
