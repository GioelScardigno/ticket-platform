<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Account')}"></head>

<body class="bg-dark">

    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>



    <!-- main -->
    <main>
        <section class="container mt-5 col-4">
            <div class="col-12">
                <h1 class="text-center text-light mb-5">
                    Account Details
                </h1>
            </div>



            <!-- card -->
            <div class="card text-bg-dark border-secondary" th:object="${user}">
                <div class="card-body">
                    <h5 class="card-title">Username: [[*{userName}]]</h5>
                    <h5 class="card-title mb-3">Password: [[*{password}]]</h5>
                    <h5 class="card-title mb-2 mt-4">Role/s:</h5>
                    <div th:each="role : *{roles}">
                        <h6 class="card-title mb-2">[[${role.title}]]</h6>
                    </div>
                    <h5 class="card-title mb-2 mt-4">Status:</h5>
                    <div th:each="role : *{roles}">
                        <h6 class="card-title mb-2">[[*{userStatus.name}]]</h6>
                    </div>
                    <hr>

                </div>


                <div class="d-flex justify-content-between card-body">
                    <!-- go back button -->
                    <div class="text-center">
                        <a th:href="@{/users}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-arrow-90deg-left"></i> Return
                        </a>
                    </div>

                    <!-- edit button -->
                    <div class="text-center">
                        <a th:href="@{|/account/*{id}/edit|}" class="btn btn-sm btn-outline-light">
                            <i class="bi bi-pen-fill"></i></i> Edit account details
                        </a>
                    </div>
                </div>
            </div>

    </main>
    <!-- end main -->

    <footer>

    </footer>


    <script th:replace="~{fragments/popper :: popper}"></script>
</body>

</html>
